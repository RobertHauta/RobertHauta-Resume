version: '3.8'

# QA environment - qa.roberthauta.com

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: resume-mongodb-qa
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: resume_db
    volumes:
      - mongodb_qa_data:/data/db
    networks:
      - resume-network-qa
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-roberthauta}/resume-backend:qa
    container_name: resume-backend-qa
    restart: unless-stopped
    env_file:
      - .env.backend.qa
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - resume-network-qa
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-roberthauta}/resume-frontend:qa
    container_name: resume-frontend-qa
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - resume-network-qa

  # Nginx Proxy
  nginx-proxy:
    image: nginx:alpine
    container_name: resume-nginx-proxy-qa
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - resume-network-qa
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  resume-network-qa:
    driver: bridge

volumes:
  mongodb_qa_data:
    driver: local